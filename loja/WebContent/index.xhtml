<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h:form>
		<h2><h:outputText value="Cadastro Produtos" /></h2>
		<p:spacer height="20px" />
		<h:outputText value="Produto" />
		<p:inputText value="#{produtoBean.produto.nome}" />
		<p:spacer height="10px" />
		<p:commandButton value="Adiciona"
			action="#{produtoBean.adicionaProduto}" update="tbProdutos" />
		<p:spacer height="10px" />

		<p:dataTable value="#{produtoBean.produtos}" var="produto"	id="tbProdutos">
			<p:column>
				<f:facet name="header">Produto</f:facet>
				<h:outputText value="#{produto.nome}" />
			</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
